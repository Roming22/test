kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: run-helloworld-from-git-
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/Roming22/test
      - name: branch
        value: main
      - name: pathInRepo
        value: .tekton/pipelines/helloworld.yaml
